<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="block">
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
        </div>
        <div class="text">
            <span style="--i:0;" data-text="IN - REVERSE">IN - REVERSE</span>
            <span style="--i:1;" data-text="IN - REVERSE">IN - REVERSE</span>
            <span style="--i:2;" data-text="IN - REVERSE">IN - REVERSE</span>
            <span style="--i:3;" data-text="IN - REVERSE">IN - REVERSE</span>
        </div>
    </div>
</body>
</html>
