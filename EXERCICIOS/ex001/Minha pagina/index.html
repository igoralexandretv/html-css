<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bem vindos a Minha Página, aonde você vai me conhecer e encontrar conteúdos meus!">
    <title>Igor Alexandre - Minha Página</title>
    <link rel="shortcut icon" href="favicon.ico.ico" type="icone">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Imagem/logotipo.png" alt="logotipo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Início</a>
            <a class="cabecalho-menu-item">História</a>
            <a class="cabecalho-menu-item">Conteúdos</a>
            <a class="cabecalho-menu-item">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Sejam Bem Vindos!</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">É aqui que a magia acontece...</h2>
                <button class="conteudo-principal-escrito-botao">Me adicione!</button>
            </div>
            <img class="conteudo-principal-imagem" src="Imagem/Igornova.jpeg" alt="Igor foto">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que você vai encontrar por aqui ?</h3>
            <p class="conteudo-secundario-paragrafo">1. Conteúdos relacionados à Música!</p>
            <p class="conteudo-secundario-paragrafo">2. Dicas de como melhorar sua performance no palco!</p>
            <p class="conteudo-secundario-paragrafo">3. Ideias de estudos!</p>
        </section>
    </main>

    <footer class="rodape">
         <div id="copy">&copy; Igor Alexandre</div>
    </footer>
</body>
</html>
